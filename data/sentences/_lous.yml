A callous and credulous person was so enamored with the fabulous and anomalous things they saw, that they often acted frivolously in order to remain entranced by the world around them.

Though the miraculous feats performed were nothing short of incredible, some people were still jealous and libelous of the meticulous work that had been put into them and thus remained incredulous as to how it was done.

In a populous and perilous city, an overzealous individual attempted to solve the nebulous problem that was hanging pendulously above their heads.

The unscrupulous and zealous individual, who had a scurrilous reputation, took advantage of the scrupulous and tuberculous people to further their own agenda.
